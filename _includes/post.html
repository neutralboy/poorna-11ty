<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>{{ title }} | Poorna's blog</title>
    <link
      rel="icon"
      type="image/png"
      href="https://res.cloudinary.com/poorna/image/upload/v1640502671/my-blog/poorna%20blog%20image.png"
    />
    <meta name="description" content="{{description}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:title" content="{{title}} | Poorna's Blog " />
    <meta property="og:type" content="blog" />
    <meta property="og:url" content="https://www.poorna.dev{{ page.url }}" />
    <meta
      property="og:image"
      content="{{ image || https://res.cloudinary.com/poorna/image/upload/v1640502671/my-blog/poorna%20blog%20image.png }}"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:alt" content="{{ title }}" />
    <meta property="og:locale" content="en_US" />

    <meta property="og:article:published_time" content="{{date}}" />
    <meta property="og:article:tag" content="{{keywords}}" />
    <meta property="og:article:author" content="Poornachandra Vivekananda" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Article",
        "headline": "{{ title }}",
        "image": [
          "{{ image || https://res.cloudinary.com/poorna/image/upload/v1640502671/my-blog/poorna%20blog%20image.png }}"
        ],
        "datePublished": "{{ date }}",
        "dateModified": "{{ date }}",
        "author": [
          {
            "@type": "Person",
            "name": "Poornachandra Vivekananda",
            "url": "https://poorna.dev",
            "honorificPrefix": "Dr"
          }
        ],
        "description": "{{ description }}",
        "keywords": "{{ keywords }}"
      }
    </script>
  </head>

  <body class="bg-slate-200 font-primary">
    <nav class="w-full top-0 sticky py-5 bg-indigo-900 z-50">
      <div class="lg:container mx-auto flex justify-between px-6">
        <a
          href="/"
          class="text-3xl underline text-slate-200 font-bold block my-auto"
        >
          Poorna
        </a>
        <div class="flex gap-x-4">
          <a
            rel="noopener"
            href="https://www.linkedin.com/in/poornachandra-v/"
            class="p-0.5 bg-blue-500 hover:bg-blue-600 lg:block my-auto"
          >
            <svg
              class="fill-current text-white block"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M13 21H9V9H13V11C13.8526 9.91525 15.1456 9.26857 16.525 9.237C19.0056 9.25077 21.0072 11.2694 21 13.75V21H17V14.25C16.84 13.1326 15.8818 12.3036 14.753 12.306C14.2593 12.3216 13.7932 12.5378 13.4624 12.9046C13.1316 13.2715 12.9646 13.7573 13 14.25V21ZM7 21H3V9H7V21ZM5 7C3.89543 7 3 6.10457 3 5C3 3.89543 3.89543 3 5 3C6.10457 3 7 3.89543 7 5C7 5.53043 6.78929 6.03914 6.41421 6.41421C6.03914 6.78929 5.53043 7 5 7Z"
              ></path>
            </svg>
          </a>
        </div>
      </div>
    </nav>

    <div
      class="bg-indigo-800 py-10 mb-14 flex-col justify-center border-b-8 border-b-indigo-600"
    >
      <div class="lg:container mx-auto px-4">
        <div
          class="flex lg:flex-row flex-col-reverse gap-y-3 lg:justify-between"
        >
          <h1 class="text-5xl font-bold text-slate-100 block my-auto">
            {{ title }}
          </h1>
          <p
            class="inline-block my-auto text-gray-600 bg-slate-200 px-2 py-1 rounded-md lg:mr-0 mr-auto"
          >
            {{ level }}
          </p>
        </div>
        <p class="mt-4 text-gray-200">{{ date | toLocaleString }}</p>
      </div>
    </div>

    <div class="lg:container px-4 mx-auto">
      <div
        class="prose max-w-none mb-10 prose-img:lg:max-w-1/2 prose-img:lg:max-h-[30vh] prose-blockquote:bg-slate-300 prose-blockquote:border-l-4 prose-blockquote:border-solid prose-blockquote:border-indigo-500 prose-blockquote:py-2 prose-blockquote:font-normal prose-blockquote:not-italic prose-blockquote:text-base prose-pre:-z-30"
      >
        {{ content }}
      </div>
    </div>

    <a
      href="/"
      class="sticky left-0 bottom-0 text-xl bg-white px-3 py-2 rounded-r-md"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 inline"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
        />
      </svg>
      Go back
    </a>
  </body>
</html>
